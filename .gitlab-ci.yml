backend_build:
  image: maven:latest
  stage: build
  tags:
    - serviceHub
  script:
    - cd backend
    - echo "Starting the backend Application..."
    - ./mvnw clean package
    - echo "Backend Build Completed"
  artifacts:
    paths:
      - backend/target

frontend_build:
  image: node:latest
  stage: build
  tags:
    - elderlink
  script:
    - echo "Building Frontend Application..."
    - cd frontend
    - npm install
    - npm install bootstrap
    - npm install react-bootstrap
    - npm install react-icons
    - npm run build
    - ls -a
    - echo "Frontend Build Completed"
  artifacts:
    paths:
      - frontend/build

